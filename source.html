<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

    <title>VR RTC Source</title>

    <!-- Bootstrap -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">
          <h4>Stream source</h4>
          <div class="row">
              <div class="col-xs-4 form-group">
                <select id="videosource" class="form-control input-lg"><option>none</option></select>  
              </div>
              <div class="col-xs-8 form-group">
                  <button id="broadcast" class="btn btn-primary" disabled="disabled">Start casting</button>
                  <button id="toggleCrosshair" class="btn btn-primary" disabled="disabled">Toggle crosshair</button>
              </div>
          </div>

          <video id="source" autoplay="true" muted="true"></video>
          <div id="crosshair" class="hidden">+</div>
          <div class="row">
            <a href="vr.html" class="btn btn-primary">VR</a>
            <a href="source.html" class="btn btn-primary">Camera</a>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>VR RTC demo by <a href="http://thebuh.ru">@thebuh</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->

    <script src="js/adapter.js"></script>
    <script src="ws/primus.js"></script>
    <script src="js/ws.js"></script>
    <script src="js/source.js"></script>

  </body>
</html>
